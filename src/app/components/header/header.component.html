<header>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="./../../../assets/images/Covid.jpg" alt="logo" class="logo" [routerLink]="['/']">
            </div>
        </div>
        <div class="col-md-4 align-items-center">

        </div>
        <div class="col-md-4 align-items-center">
            <ul class="nav">
                <li class="nav-item">
                    <a href="" class="nav-link" mat-button [routerLink]="['/home']"> {{appConstants.home}}</a>
                </li>

                <li class="nav-item" *ngIf="!isAuthenticated">
                    <a href=" " class="nav-link" mat-button [routerLink]="['/login']">{{appConstants.login}}</a>
                </li>
                <li class="nav-item" *ngIf="isAuthenticated">
                    <a href=" " mat-button class="nav-link" data-toggle="modal"
                        data-target="#editProfile">{{appConstants.edit_profile}}</a>
                </li>
                <li class="nav-item" *ngIf="isAuthenticated">
                    <a href=" " class="nav-link" mat-button (click)="logOut()">{{appConstants.logout}}</a>
                </li>

            </ul>

        </div>

    </div>
</header>
